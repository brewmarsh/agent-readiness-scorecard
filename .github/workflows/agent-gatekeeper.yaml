name: ðŸ›¡ï¸ Agent Quality Gate

on:
  pull_request:
    branches: [ main, beta ]

jobs:
  agent-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run Existing Scorecard
        run: |
          pip install .
          agent-score . --verbosity summary --report pr_health.md

      - name: Post Summary to PR
        if: always()
        run: |
          if [ -f pr_health.md ]; then
            cat pr_health.md >> $GITHUB_STEP_SUMMARY
          fi
