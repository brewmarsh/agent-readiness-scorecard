name: ðŸ›¡ï¸ Agent Quality Gate

on:
  push:
    branches: [ main, beta ]
  pull_request:
    branches: [ main, beta ]

jobs:
  agent-review:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv pip install --system -e "."

      - name: Run Agent Scorecard
        run: |
          agent-score . --verbosity summary --report pr_health.md --badge

      - name: Commit Badge
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/beta')
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update agent score badge"
          file_pattern: 'agent_score.svg'

      - name: Post Summary to GITHUB_STEP_SUMMARY
        if: always()
        run: |
          if [ -f pr_health.md ]; then
            cat pr_health.md >> $GITHUB_STEP_SUMMARY
          else
            echo "No scorecard report generated." >> $GITHUB_STEP_SUMMARY
          fi
