[build-system]
requires = ["setuptools>=61.0", "setuptools_scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "agent-scorecard"
dynamic = ["version"]
description = "A tool to analyze codebases for AI-Agent Friendliness"
readme = "README.md"
authors = [{ name = "Jules", email = "jules@example.com" }]
dependencies = [
    "mccabe",
    "rich",
    "click",
    "tiktoken",
    "networkx",
]
requires-python = ">=3.8"

[project.scripts]
agent-score = "agent_scorecard.main:cli"

[project.optional-dependencies]
dev = [
    "pytest>=8.3.5",
    "ruff>=0.15.0",
    "mypy>=1.14.1",
    "bandit>=1.7.10",
    "safety>=3.6.2",
    "types-networkx>=3.4.2.20241227",
    "pip-audit>=2.7.3",
]

[tool.setuptools_scm]
write_to = "src/agent_scorecard/_version.py"
