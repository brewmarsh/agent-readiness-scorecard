# agent-scorecard.example.toml
# This file shows all available configuration options for agent-scorecard.
# You can copy this into your pyproject.toml under the [tool.agent-scorecard] section.

[tool.agent-scorecard]
# The default agent profile to use for scoring.
# Available: "generic", "jules", "copilot"
agent = "generic"

# The minimum type coverage percentage required for a "Pass" in type safety.
# Default: 90
min_type_coverage = 90

# A list of files that must exist in the project root.
# Missing files will result in scoring penalties.
required_files = ["README.md", "AGENTS.md", "instructions.md"]

# Agent Cognitive Load (ACL) thresholds.
# ACL = Cyclomatic Complexity + (Lines of Code / 20)
# Functions exceeding these values receive penalties.
acl_threshold_yellow = 10
acl_threshold_red = 20

# The verbosity level of the CLI output.
# 0: Quiet - Minimal output, primarily the final score.
# 1: Default - Summary table and project issues.
# 2: Verbose - Detailed per-function metrics and ACL breakdowns.
verbosity = 1

# List of directories or files to exclude from the analysis.
exclude = [".venv", "tests", "build"]

# Whether to automatically generate an SVG badge after scoring.
badge = false

# Default path where the Markdown report should be saved.
report = "agent_report.md"
