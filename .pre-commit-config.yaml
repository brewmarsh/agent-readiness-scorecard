repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/psf/black
    rev: 24.2.0
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args: ["-ll", "-r", "src/"]

  - repo: local
    hooks:
      - id: agent-score-prompt-check
        name: check-agent-prompts
        entry: agent-score check-prompts
        language: python
        files: ^src/agent_scorecard/prompts/.*\.txt$
        pass_filenames: true
